    <style type="text/css" media="print">
      @page {
        size: landscape; /* Use landscape for wide tables */
        margin: 0.5in;
      }
      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        background-color: white !important;
      }

      /* Hide elements not meant for printing */
      .no-print {
        display: none !important;
      }

      /* When printing, remove layout constraints from the main container to use full page width */
      .container {
          max-width: none !important;
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
      }
      main {
          padding: 0 !important;
          border: none !important;
      }
      
      .printable-area {
        display: block !important;
      }
      
      /* This is the key: force scrollable containers to expand to their full content size */
      .printable-area .overflow-auto,
      .printable-area .overflow-x-auto,
      .printable-area .overflow-y-auto,
      .printable-area [style*="max-height"],
      .printable-area [style*="maxHeight"] {
        overflow: visible !important;
        max-height: none !important;
      }

      /* Disable sticky positioning for table headers, which interferes with printing */
      .printable-area th[class*="sticky"] {
          position: static !important;
      }

      /* Improve long tables by repeating headers on each page */
      .printable-area thead {
        display: table-header-group;
      }

      /* Prevent elements from being awkwardly split across page breaks */
      .card-print-avoid,
      .printable-area tr {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }
      
      /* Clean up decorative styles for a better print output */
      .printable-area .shadow-lg, .printable-area .shadow-xl, .printable-area .rounded-lg, .printable-area .rounded-xl {
          box-shadow: none !important;
          border-radius: 0 !important;
      }
      .printable-area .overflow-auto.border {
          border: none !important; /* Remove borders that are part of scroll containers */
      }
       .card-print-avoid {
        border: 1px solid #ddd; /* Add a simple border to cards in print */
      }
    </style>
