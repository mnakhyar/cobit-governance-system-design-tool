version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: cobit-mongodb-local
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: cobit-tool
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - cobit-local-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cobit-backend-local
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/cobit-tool?authSource=admin
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - cobit-local-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App (Production Build)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    container_name: cobit-frontend-local
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_URL=http://YOUR_LOCAL_IP:5000
    depends_on:
      - backend
    networks:
      - cobit-local-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: cobit-nginx-local
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - cobit-local-network

networks:
  cobit-local-network:
    driver: bridge

volumes:
  mongodb_data: 